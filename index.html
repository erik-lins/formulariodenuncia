<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário de Denúncia</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de Denúncia</h1>
        <p>Se presenciar ou ser vítima de algum incidente, relate abaixo:</p>
        <form id="incidentForm">
            <label for="name">Nome (opcional):</label>
            <input type="text" id="name" name="name" placeholder="Seu Nome">

            <label for="email">E-mail (opcional):</label>
            <input type="email" id="email" name="email" placeholder="Seu E-mail">

            <label for="phone">Telefone (opcional):</label>
            <input type="tel" id="phone" name="phone" placeholder="Seu Telefone">

            <label for="incidentReport">Descrição do Incidente:</label>
            <textarea id="incidentReport" name="incidentReport" placeholder="Descreva o incidente..."></textarea>

            <label for="fileInput">Anexar Fotos/Documentos:</label>
            <input type="file" id="fileInput" name="fileInput" accept="image/*, .pdf, .doc, .docx">

            <label for="anonymousCheckbox">Desejo permanecer anônimo</label>
            <input type="checkbox" id="anonymousCheckbox" name="anonymousCheckbox">

            <button type="button" onclick="submitReport()">Enviar Denúncia</button>
        </form>
        <div id="successMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
